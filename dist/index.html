<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="8ddf56748f8527584389.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="738c1954277abc4cc76f.css" />
  <link rel="stylesheet" href="f6ffdb02749f690ea52d.css" />
  <title>momentum</title>
<script defer src="main.js"></script></head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="language">
      <label for="language">Выберете язык приложения</label>
      <select name="language" id="language">
        <option value="ru">Русский</option>
        <option value="en">English</option>
        <option value="bel">Беларускі</option>
      </select>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Минск"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="weather-wind"></div>
      <div class="weather-humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="d17d5efaab10f6649279.js"></script>
</body>
</html>
